name: ChatGPT Integration
on:
  workflow_dispatch:
  repository_dispatch:
    types: [chatgpt_task]

jobs:
  run-task:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run ChatGPT command
        env:
          CHATGPT_TOKEN: ${{ secrets.JARVIS_TOKEN }}
        run: |
          echo "🔹 Отримано завдання від ChatGPT"
          echo "${{ github.event.client_payload.command }}" > command.txt
          cat command.txt
